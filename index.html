<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>@import url('http://fonts.cdnfonts.com/css/pretendo');</style>
    <title>Videoconsola</title>
</head>
<body>
    <div class="contenedorPrincipal">
        <div class="botonesSuperiores">
            <div class="superiorIzquierdo">
                <div class="botonL"></div>
            </div>
            <div class="superiorCentral">
                <div class="botonCentro1"></div>
                <div class="botonCentro2"></div>
            </div>
            <div class="superiorDerecho">
                <div class="botonR"></div>
            </div>
        </div>
        <div class="contenedorConsola">  
            <div class="botonesIzquierda">
                <div class="hijo1">
                    <div class="boton1"></div>
                </div>
                <div class="hijo2">
                    <div class="boton2">
                        <div class="sombraInterna1"></div>
                    </div>
                </div>
                <div class="hijo3">
                    <div class="boton3">
                        <div class="cruzIzquierda">
                            <div class="triangulo4"></div>
                        </div>
                        <div class="cruzCentral">
                            <div class="triangulo1"></div>
                            <div class="triangulo3"></div>
                        </div>
                        <div class="cruzDerecha">
                            <div class="triangulo2"></div>
                        </div>
                    </div>
                </div>
                <div class="hijo4">
                    <div class="boton4">
                        <div class="sombraInterna2"></div>
                    </div>
                </div>
            </div>
            <div class="pantalla">
                <div class="pantalla1">
                    <div class="pantalla2">
                        <div class="pantallaFinal">
                            <video id="video" src="img/All Nintendo Console Startup _ Todos los intros al encender consolas Nintendo (online-video-cutter.com).mp4" type="video/mp4"></video>
                        </div>
                    </div>
                </div>
            </div>
            <div class="botonesDerecha">
                <div class="hijo5">
                    <div class="boton5">
                        <div class="cruz1"></div>
                        <div class="cruz2"></div>
                        <div class="cruz3"></div>
                    </div>
                </div>
                <div class="hijo6">
                    <div class="boton6">
                        <div class="botonY">
                            <p class="letraBoton">Y</p>
                        </div>
                        <div class="botonXB">
                            <div class="botonX">
                                <p class="letraBoton">X</p>
                            </div>
                            <div class="botonB">
                                <p class="letraBoton">B</p>
                            </div>
                        </div>
                        <div class="botonA">
                            <p class="letraBoton">A</p>
                        </div>
                    </div>
                </div>
                <div class="hijo7">
                    <div class="boton7">
                        <div class="sombraInterna1"></div>
                    </div>
                </div>
                <div class="hijo8">
                    <button class="boton8" id="start" onclick="reproducir()">
                        <img class="botonCasa" src="img/casa.png" alt="casa">
                    </button>
                </div>
            </div>
        </div>

        <div class="parrafoStart">
            <p>Press 
                <div class="boton8">
                    <img class="botonCasa" src="img/casa.png" alt="casa">
                </div>
             to START</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
